<!-- courses/course_form.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание курса</title>
</head>
<body>
    <h1>Создание нового курса</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if object %}Сохранить изменения{% else %}Создать курс{% endif %}</button>

    </form>
    <br>
    <form action="{% url 'course_list' %}" method="get">
        <button type="submit">Отмена</button>
    </form>
</body>
</html>
